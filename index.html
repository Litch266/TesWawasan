      padding: 12px;
      background: #2c2f48;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      transition: background 0.3s;
    }
    #options button:hover {
      background: #007acc;

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {

    }
    a {

  </style>
</head>

      {

        options: ["Transportasi", "Energi", "Sintesis protein", "Fotosintesis"],
        answer: "Sintesis protein"
      },
      {
        question: `Filsuf Yunani dengan metode tanya jawab?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=uvYazO4zN8g' target='_blank'>The School of Life - Socrates</a></small>`,
        options: ["Plato", "Socrates", "Aristoteles", "Heraklitus"],
        answer: "Socrates"
      },
      {
        question: `Aljabar abstrak mempelajari struktur seperti?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=kwJz3c1p6UI' target='_blank'>Mathologer - Abstract Algebra</a></small>`,

      },
      {
        question: `Istilah hukum untuk prinsip tanpa hukum tertulis?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=aB1Mc9vZqKk' target='_blank'>LegalEagle - Common Law</a></small>`,

      {
        question: `Partikel pembawa gaya elektromagnetik?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=PYsuvRNZfxE' target='_blank'>Fermilab - What is a Photon?</a></small>`,
        options: ["Proton", "Foton", "Boson", "Neutrino"],

      },
      {
        question: `Satuan SI untuk tekanan adalah?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=rRx9Rb7_7rU' target='_blank'>SciShow - Pressure</a></small>`,
        options: ["Joule", "Watt", "Pascal", "Bar"],
        answer: "Pascal"
      },
      {
        question: `Teori ekonomi pasar menyeimbangkan diri disebut?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=HMnMgXGBg4w' target='_blank'>CrashCourse Economics</a></small>`,
        options: ["Keynesian", "Sosialis", "Laissez-faire", "Supply-demand"],
        answer: "Laissez-faire"
      },
      {
        question: `Siapa penemu struktur heliks ganda DNA bersama Watson?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=8kK2zwjRV0M' target='_blank'>Kurzgesagt - DNA</a></small>`,
        options: ["Mendel", "Crick", "Darwin", "Franklin"],
        answer: "Crick"
      },
      {
        question: `Sistem filsafat Timur tentang keharmonisan alam?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=dFb7Hxva5rg' target='_blank'>The School of Life - Taoism</a></small>`,
        options: ["Zen", "Taoisme", "Konfusianisme", "Shinto"],
        answer: "Taoisme"
      },
      {
        question: `Planet kerdil terbesar di tata surya?<br><small>ðŸ“º <a href='https://www.youtube.com/watch?v=KdYVJgEvilU' target='_blank'>SciShow Space - Pluto</a></small>`,
        options: ["Ceres", "Pluto", "Haumea", "Eris"],
        answer: "Pluto"
      }
    ];

    let index = 0, score = 0;
    const questionBox = document.getElementById("question");
    const optionsBox = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const scoreBox = document.getElementById("score-box");
    const scoreResult = document.getElementById("score-result");

    function showQuestion() {
      const q = questions[index];
      questionBox.innerHTML = q.question;
      optionsBox.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsBox.appendChild(btn);
      });
      nextBtn.style.display = "none";
    }

    function checkAnswer(selected) {
      const correct = questions[index].answer;
      const btns = optionsBox.querySelectorAll("button");
      btns.forEach(b => {
        b.disabled = true;
        if (b.textContent === correct) {
          b.style.backgroundColor = "#00c853";
        } else if (b.textContent === selected) {
          b.style.backgroundColor = "#d50000";
        }
      });
      if (selected === correct) score += 10;
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      index++;
      if (index < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-box").classList.add("hidden");
        scoreBox.classList.remove("hidden");
        scoreResult.textContent = `${score} dari ${questions.length * 10} poin`;
      }
    };

    showQuestion();
  </script></body>
</html>
